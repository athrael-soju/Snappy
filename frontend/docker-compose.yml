# Frontend Standalone - Development/Testing
# Run frontend with backend for development
#
# Usage:
#   docker compose up       - Start frontend with backend
#   docker compose logs -f  - View logs
#   docker compose down     - Stop services
#
# Note: This starts backend with minimal dependencies (no ML services)

services:
  qdrant:
    container_name: qdrant-dev
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    container_name: backend-dev
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: backend:dev
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
      # Local storage configuration
      - LOCAL_STORAGE_PATH=/app/storage
      - LOCAL_STORAGE_PUBLIC_URL=http://localhost:8000/files
      # Disable ML services for faster startup
      - DEEPSEEK_OCR_ENABLED=false
      - DUCKDB_ENABLED=false
    volumes:
      - backend_data:/home/user/app/data
      - snappy_storage:/app/storage
    networks:
      - frontend-network
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    container_name: frontend-dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    image: frontend:dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - frontend-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
  snappy_storage:
  backend_data:

networks:
  frontend-network:
    driver: bridge

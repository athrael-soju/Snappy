[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (may require external resources)
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow (may take significant time)
    model_required: marks tests that require real model inference

# Default options
addopts = -v --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

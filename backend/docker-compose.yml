# Backend Standalone - Development/Testing
# Run backend with minimal dependencies for development
#
# Usage:
#   docker compose up       - Start backend with Qdrant and MinIO
#   docker compose logs -f  - View logs
#   docker compose down     - Stop services
#
# Note: ColPali, DeepSeek OCR, and DuckDB are disabled by default.
# Enable them in .env if needed for testing.

services:
  qdrant:
    container_name: qdrant-dev
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    container_name: minio-dev
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    container_name: backend-dev
    build:
      context: .
      dockerfile: Dockerfile
    image: backend:dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use localhost URLs for development (assumes services running locally)
      - QDRANT_URL=http://qdrant:6333
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      # Disable ML services by default for faster startup
      - DEEPSEEK_OCR_ENABLED=false
      - DUCKDB_ENABLED=false
    volumes:
      - backend_data:/home/user/app/data
    networks:
      - backend-network
    depends_on:
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
  minio_data:
  backend_data:

networks:
  backend-network:
    driver: bridge

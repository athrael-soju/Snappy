# DeepSeek OCR Standalone - Development/Testing
# Run this service in isolation for development
# ⚠️  Requires NVIDIA GPU with CUDA support
#
# Usage:
#   docker compose up       - Start DeepSeek OCR service
#   docker compose logs -f  - View logs
#   docker compose down     - Stop service

services:
  deepseek-ocr:
    container_name: deepseek-ocr-dev
    build:
      context: .
      dockerfile: Dockerfile
    image: deepseek-ocr:dev
    ports:
      - "8200:8200"
    env_file:
      - .env
    environment:
      - HUGGINGFACE_HUB_CACHE=/data/hf-cache
      - HF_HOME=/data/hf-cache
    volumes:
      - hf_cache:/data/hf-cache
    shm_size: "4g"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # NVIDIA GPU Required
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  hf_cache:

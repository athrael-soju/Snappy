# DuckDB UI plus application stack.
# Enable host networking in Docker Desktop 4.34+ (Settings > Resources > Network) before starting DuckDB.
services:
  duckdb:
    image: duckdb/duckdb:latest
    container_name: duckdb
    network_mode: host
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - duckdb_data:/duckdb-data
    stdin_open: true
    tty: true
    entrypoint: [ "/duckdb" ]
    command: [ "-interactive", "-ui", "/duckdb-data/ui.duckdb" ]
    restart: unless-stopped
    # Launches DuckDB with the UI extension and serves it on http://localhost:4213/.

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__PATH=/qdrant/storage
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    depends_on:
      - minio
    networks:
      - snappy-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - snappy-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    ports:
      - 8000:8000
    env_file:
      - ./.env
    environment:
      - COLPALI_URL=${COLPALI_URL:-http://host.docker.internal:7000}
      - QDRANT_EMBEDDED=false
      - QDRANT_URL=http://qdrant:6333
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - backend_data:/home/user/app/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - qdrant
      - minio
    networks:
      - snappy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    container_name: frontend
    ports:
      - 3000:3000
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - PUBLIC_MINIO_URL_SET=true
    networks:
      - snappy-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  snappy-network:
    driver: bridge

volumes:
  duckdb_data:
  qdrant_data:
  minio_data:
  backend_data:

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333 # HTTP API
      - 6334:6334 # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__PATH=/qdrant/storage
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    depends_on:
      - minio
    networks:
      - vision-rag-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - vision-rag-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - COLPALI_MODE=${COLPALI_MODE:-cpu}
      - COLPALI_CPU_URL=${COLPALI_CPU_URL:-http://host.docker.internal:7001}
      - COLPALI_GPU_URL=${COLPALI_GPU_URL:-http://host.docker.internal:7002}
      - QDRANT_URL=http://qdrant:6333
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - vision_rag_data:/home/user/app/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - qdrant
      - minio
    networks:
      - vision-rag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - PUBLIC_MINIO_URL_SET=true
    networks:
      - vision-rag-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  vision-rag-network:
    driver: bridge

volumes:
  qdrant_data:
  minio_data:
  vision_rag_data:

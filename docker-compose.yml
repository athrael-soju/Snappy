x-colpali-base: &colpali-base
  container_name: colpali
  environment:
    - HUGGINGFACE_HUB_CACHE=/data/hf-cache
    - HF_HOME=/data/hf-cache
    - PUBLIC_HOST=${COLPALI_PUBLIC_HOST:-0.0.0.0}
    - PUBLIC_PORT=${COLPALI_PUBLIC_PORT:-7000}
  ports:
    - "${COLPALI_PUBLIC_PORT:-7000}:7000"
  volumes:
    - colpali_hf_cache:/data/hf-cache
  networks:
    snappy-network:
      aliases:
        - colpali
  restart: unless-stopped

x-deepseek-base: &deepseek-base
  container_name: deepseek-ocr
  env_file:
    - ./deepseek-ocr/.env
  environment:
    - MODEL_NAME=${DEEPSEEK_MODEL_NAME:-deepseek-ai/DeepSeek-OCR}
    - HUGGINGFACE_HUB_CACHE=/data/hf-cache
    - HF_HOME=/data/hf-cache
    - API_HOST=${DEEPSEEK_API_HOST:-0.0.0.0}
    - API_PORT=${DEEPSEEK_API_PORT:-8200}
    - MAX_UPLOAD_SIZE_MB=${DEEPSEEK_MAX_UPLOAD_SIZE_MB:-100}
    - DEVICE=${DEEPSEEK_DEVICE:-cuda}
  volumes:
    - deepseek_hf_cache:/data/hf-cache
  shm_size: "4g"
  ports:
    - "${DEEPSEEK_API_PORT:-8200}:${DEEPSEEK_API_PORT:-8200}"
  networks:
    snappy-network:
      aliases:
        - deepseek-ocr
  restart: unless-stopped

services:
  qdrant:
    profiles:
      - cpu
      - gpu
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333 # HTTP API
      - 6334:6334 # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__PATH=/qdrant/storage
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    depends_on:
      - minio
    networks:
      - snappy-network
    restart: unless-stopped

  minio:
    profiles:
      - cpu
      - gpu
    image: minio/minio:latest
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - snappy-network
    restart: unless-stopped

  colpali-cpu:
    <<: *colpali-base
    profiles:
      - cpu
    image: colpali:cpu
    build:
      context: ./colpali
      dockerfile: Dockerfile.cpu

  colpali-gpu:
    <<: *colpali-base
    profiles:
      - gpu
    image: colpali:gpu
    build:
      context: ./colpali
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${COLPALI_GPU_COUNT:-all}
              capabilities:
                - gpu

  deepseek-ocr-gpu:
    <<: *deepseek-base
    profiles:
      - gpu
    image: deepseek-ocr:gpu
    build:
      context: ./deepseek-ocr
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${DEEPSEEK_GPU_COUNT:-all}
              capabilities:
                - gpu

  backend:
    profiles:
      - cpu
      - gpu
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - COLPALI_URL=${COLPALI_URL:-http://colpali:7000}
      - DEEPSEEK_OCR_ENABLED=${DEEPSEEK_OCR_ENABLED:-true}
      - DEEPSEEK_OCR_URL=http://deepseek-ocr:8200
      - QDRANT_EMBEDDED=false
      - QDRANT_URL=http://qdrant:6333
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - backend_data:/home/user/app/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - qdrant
      - minio
    networks:
      - snappy-network

  frontend:
    profiles:
      - cpu
      - gpu
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - PUBLIC_MINIO_URL_SET=true
    networks:
      - snappy-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  snappy-network:
    driver: bridge

volumes:
  qdrant_data:
  minio_data:
  backend_data:
  colpali_hf_cache:
  deepseek_hf_cache:

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333 # HTTP API
      - 6334:6334 # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__PATH=/qdrant/storage
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    depends_on:
      - minio
    networks:
      - snappy-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - snappy-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - COLPALI_URL=${COLPALI_URL:-http://host.docker.internal:7000}
      - QDRANT_EMBEDDED=false
      - QDRANT_URL=http://qdrant:6333
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DEEPSEEK_OCR_URL=http://deepseek-ocr:8200
      - DEEPSEEK_OCR_TIMEOUT=180
      - DEEPSEEK_OCR_DEFAULT_PROFILE=gundam
      - DEEPSEEK_OCR_RETURN_MARKDOWN=false
      - DEEPSEEK_OCR_RETURN_FIGURES=false
      - DEEPSEEK_OCR_ENABLE_FLASH_ATTN=true
    volumes:
      - backend_data:/home/user/app/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - qdrant
      - minio
    networks:
      - snappy-network

  deepseek-ocr:
    build:
      context: ./deepseek-ocr
      dockerfile: Dockerfile
    image: deepseek-ocr:latest
    container_name: deepseek-ocr
    env_file:
      - ./deepseek-ocr/.env
    ports:
      - "8200:8200"
    networks:
      - snappy-network
    shm_size: "4g"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - ocr

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - PUBLIC_MINIO_URL_SET=true
    networks:
      - snappy-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  snappy-network:
    driver: bridge

volumes:
  qdrant_data:
  minio_data:
  backend_data:

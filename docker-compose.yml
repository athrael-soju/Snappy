services:
  colpali:
    build:
      context: ./services/colpali_service
      dockerfile: Dockerfile
    image: colpali:latest
    container_name: colpali
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - MODEL_NAME=nomic-ai/colnomic-embed-multimodal-3b
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - colpali_model_cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - vision-rag-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333 # HTTP API
      - 6334:6334 # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__PATH=/qdrant/storage
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    depends_on:
      - minio
    networks:
      - vision-rag-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - vision-rag-network
    restart: unless-stopped

  vision-rag:
    build:
      context: .
      dockerfile: Dockerfile
    image: vision-rag-app:latest
    container_name: vision-rag
    ports:
      - "7860:7860"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - COLPALI_SERVICE_URL=http://colpali-service:8000
    volumes:
      - vision_rag_data:/home/user/app/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - qdrant
      - minio
      - colpali
    networks:
      - vision-rag-network

networks:
  vision-rag-network:
    driver: bridge

volumes:
  colpali_model_cache:
  qdrant_data:
  minio_data:
  vision_rag_data:
